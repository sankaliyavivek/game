<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slick Slider - Clean Box Style</title>

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f0f0;
    }

    .slider {
      width: 90%;
      margin: auto;
    }

    .box {
      height: 150px;
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .slick-prev:before, .slick-next:before {
      color: black;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Slick Slider (No Dots, 3s Auto Slide)</h2>

  <div class="slider">
    <div><div class="box">Box 1</div></div>
    <div><div class="box">Box 2</div></div>
    <div><div class="box">Box 3</div></div>
    <div><div class="box">Box 4</div></div>
    <div><div class="box">Box 5</div></div>
    <div><div class="box">Box 6</div></div>
    <div><div class="box">Box 7</div></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Slick JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.slider').slick({
        slidesToShow: 5,
        slidesToScroll: 1,
        arrows: true,
        dots: false,             // Removed dots
        autoplay: true,
        autoplaySpeed: 3000,     // Slide every 3 seconds
        responsive: [
          {
            breakpoint: 1024,
            settings: { slidesToShow: 3 }
          },
          {
            breakpoint: 600,
            settings: { slidesToShow: 2 }
          },
          {
            breakpoint: 480,
            settings: { slidesToShow: 1 }
          }
        ]
      });
    });
  </script>

</body>
</html>
